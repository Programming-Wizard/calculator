<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
<div class="container">
        <div class="calc-window">
        <div class="calc-display">
            0
        </div>

        <div class="calc-operatorpadH">
            <button class="+/-">+/-</button>
            <button class="mod">%</button>
            <button class="divide">/</button>
            <button class="clear">AC</button>
        </div>

        <div class="calc-numberpad">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button><br>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button><br>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button><br>
            <button class="zero-button">0</button>
            <button class="dot">.</button>
        </div>

        <div class="calc-operatorpadV">
            <button class="mult">*</button>
            <button class="sub">-</button>
            <button class="add">+</button>
            <button class="equals">=</button>
        </div>
    </div>
</div>
</body>
</html>
