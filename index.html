<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
<div class="container">
        <div class="calc-window">
        <div class="calc-display">
            0
        </div>

        <div class="calc-operatorpadH">
            <button>+/-</button><button>%</button><button>/</button><button>AC</button>
        </div>

        <div class="calc-numberpad">
            <button>9</button>
            <button>8</button>
            <button>7</button><br>
            <button>6</button>
            <button>5</button>
            <button>4</button><br>
            <button>3</button>
            <button>2</button>
            <button>1</button><br>
            <button>0</button>
            <button>.</button>
        </div>

        <div class="calc-operatorpadV">
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</div>
</body>
</html>
